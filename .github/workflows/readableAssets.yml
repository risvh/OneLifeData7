on: pull_request

jobs:
  onelifedata7_pr_summary:
    runs-on: ubuntu-latest
    steps:
    
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
            prNumber: ${{ github.event.number }}
            fileOutput: 'json'
            
      - id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - id: readable_assets
        run: python readableAssets.py $
        shell: bash
        env:
            INPUT_CHANGES: ${{ steps.file_changes_outputs_files }}
        
      - id: comment_pr
        uses: thollander/actions-comment-pull-request@v2.5.0
        with:
            message: |
              Hello world ! ${{ steps.readable_assets.outputs.OUTPUT_CHANGES }}
